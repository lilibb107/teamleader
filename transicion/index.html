<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Transición | Team Leader Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-green: #3d5a2b; 
            --brand-black: #0e0f0e; 
            --brand-gold: #c2a34b;  
            --white-text: #f4f4f4;
            --slate-gray: #a1a1a1;
            --danger: #8b0000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--brand-black);
            color: var(--white-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .checklist-container {
            width: 100%;
            max-width: 850px;
            background: #1a1c1a; 
            border: 1px solid var(--brand-green);
            border-radius: 8px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--brand-gold);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        h1 { color: var(--brand-gold); margin: 0; font-size: 2rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
        .tagline { color: var(--brand-green); font-size: 0.9rem; margin-top: 10px; font-weight: 700; letter-spacing: 1px; }

        .audit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .audit-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(194, 163, 75, 0.2);
            padding: 20px;
            border-radius: 6px;
        }

        .section-title {
            color: var(--white-text);
            font-size: 1rem;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 4px;
        }

        .check-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--slate-gray);
            transition: 0.3s;
        }

        .check-item:hover { color: var(--white-text); }

        .check-item input[type="checkbox"] {
            accent-color: var(--brand-gold);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* MÉTRICA DINÁMICA */
        .architect-metric {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--brand-gold);
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            color: var(--brand-gold);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 25px;
            background: #000;
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid var(--brand-green);
            position: relative;
        }

        .progress-bar {
            width: 50%; /* Inicio neutro */
            height: 100%;
            background: linear-gradient(90deg, var(--brand-green), var(--brand-gold));
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .percentage-text {
            margin-top: 10px;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--white-text);
        }

        .status-msg {
            font-size: 0.75rem;
            font-style: italic;
            color: var(--brand-green);
            margin-top: 5px;
        }

        .delegation-log {
            width: 100%;
            background: var(--brand-black);
            border: 1px solid var(--brand-green);
            border-radius: 4px;
            color: var(--white-text);
            padding: 15px;
            margin-top: 20px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--brand-gold), #9a7d32);
            color: var(--brand-black);
            text-align: center;
            text-decoration: none;
            font-weight: 900;
            border-radius: 4px;
            margin-top: 30px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
        }

        @media print {
            .btn-action { display: none; }
            body { background: white; }
            .checklist-container { box-shadow: none; border: 1px solid #000; color: black; }
            .progress-container { border: 1px solid black; }
        }
    </style>
</head>
<body>

<div class="checklist-container">
    <div class="header">
        <h1>Checklist de Transición</h1>
        <div class="tagline">AUDITORÍA OPERATIVA VS. ESTRATÉGICA</div>
    </div>

    <div class="audit-grid">
        <div class="audit-card">
            <div class="section-title" style="background: rgba(139, 0, 0, 0.2); border-left: 4px solid var(--danger);">
                <i class="fas fa-user-tie"></i> Modo Operador
            </div>
            <label class="check-item"><input type="checkbox" class="op-check" onchange="updateMetric()"> Resolví problemas de mi equipo.</label>
            <label class="check-item"><input type="checkbox" class="op-check" onchange="updateMetric()"> Fui reactivo a notificaciones.</label>
            <label class="check-item"><input type="checkbox" class="op-check" onchange="updateMetric()"> Ejecuté más que dirigí.</label>
            <label class="check-item"><input type="checkbox" class="op-check" onchange="updateMetric()"> No delegué por "ganar tiempo".</label>
        </div>

        <div class="audit-card">
            <div class="section-title" style="background: rgba(61, 90, 43, 0.2); border-left: 4px solid var(--brand-green);">
                <i class="fas fa-drafting-compass"></i> Modo Arquitecto
            </div>
            <label class="check-item"><input type="checkbox" class="arq-check" onchange="updateMetric()"> Respeté mi Deep Work.</label>
            <label class="check-item"><input type="checkbox" class="arq-check" onchange="updateMetric()"> Delegué una tarea clave.</label>
            <label class="check-item"><input type="checkbox" class="arq-check" onchange="updateMetric()"> Optimicé un proceso interno.</label>
            <label class="check-item"><input type="checkbox" class="arq-check" onchange="updateMetric()"> Entrené a un socio en toma de decisiones.</label>
        </div>
    </div>

    <div class="architect-metric">
        <span class="metric-label">Índice de Liderazgo Arquitectónico</span>
        <div class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>
        <div id="percentage" class="percentage-text">50%</div>
        <div id="status" class="status-msg">Estado: Equilibrio Frágil</div>
    </div>

    <textarea class="delegation-log" rows="3" placeholder="Nota de expansión: ¿Qué soltaste esta semana?"></textarea>

    <button class="btn-action" onclick="window.print()">
        Exportar Reporte Semanal <i class="fas fa-file-pdf"></i>
    </button>
</div>

<script>
    function updateMetric() {
        const opChecks = document.querySelectorAll('.op-check:checked').length;
        const arqChecks = document.querySelectorAll('.arq-check:checked').length;
        const total = 8; // Total de preguntas
        
        // Lógica: Empezamos en 50. Arquitecto suma 12.5%, Operador resta 12.5%
        let score = 50 + (arqChecks * 12.5) - (opChecks * 12.5);
        
        // Limitar entre 0 y 100
        score = Math.max(0, Math.min(100, score));

        // Actualizar UI
        const bar = document.getElementById('bar');
        const text = document.getElementById('percentage');
        const status = document.getElementById('status');

        bar.style.width = score + '%';
        text.innerText = Math.round(score) + '%';

        if (score > 70) {
            status.innerText = "Estado: Arquitecto de Legado";
            status.style.color = "#c2a34b";
        } else if (score < 40) {
            status.innerText = "Estado: Cuello de Botella Operativo";
            status.style.color = "#ff4d4d";
        } else {
            status.innerText = "Estado: Equilibrio Frágil";
            status.style.color = "#3d5a2b";
        }
    }
</script>

</body>
</html>
