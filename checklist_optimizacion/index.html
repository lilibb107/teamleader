<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist: Tu Vitrina Digital 2026</title>
    <style>
        :root {
            --dorado: #c5a059;
            --verde: #2e7d32;
            --negro: #0b0b0b;
            --gris-oscuro: #1a1a1a;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--negro);
            color: var(--blanco);
            font-family: 'Montserrat', sans-serif, Arial;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
            border: 1px solid var(--dorado);
            background-color: #111111;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--verde);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--dorado);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-size: 2em;
        }

        .subtitle {
            color: var(--verde);
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-header {
            color: var(--dorado);
            font-size: 1.2em;
            font-weight: bold;
            border-left: 4px solid var(--verde);
            padding-left: 15px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Estilo de los Items Interactivos */
        .checklist-item {
            background: var(--gris-oscuro);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .checklist-item:hover {
            border-color: var(--verde);
        }

        /* El truco del Checkbox */
        .item-row {
            display: flex;
            align-items: flex-start;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
            accent-color: var(--verde);
            margin-right: 15px;
            margin-top: 3px;
        }

        /* Estilo cuando est√° marcado */
        .checklist-item:has(input[type="checkbox"]:checked) {
            background: #0f1a10;
            border-color: var(--verde);
            opacity: 0.8;
        }

        .checklist-item:has(input[type="checkbox"]:checked) label {
            text-decoration: line-through;
            color: #888;
        }

        label {
            cursor: pointer;
            font-size: 1.05em;
            line-height: 1.4;
            flex: 1;
        }

        /* Campos de respuesta */
        .answer-box {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: var(--dorado);
            padding: 10px 0;
            margin-top: 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .answer-box:focus {
            border-bottom-color: var(--dorado);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: #555;
            letter-spacing: 2px;
        }

        @media print {
            body { background: white; color: black; }
            .container { border: none; box-shadow: none; width: 100%; }
            .checklist-item { border: 1px solid #ccc; page-break-inside: avoid; }
            .answer-box { border-bottom: 1px solid black; }
        }
    </style>
</head>
